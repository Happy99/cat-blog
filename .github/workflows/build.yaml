name: Build on Master Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # //TODO: fix this var naming
      NEXT_PUBLIC_APPLIFTING_API_URL: ${{ secrets.APPLIFTING_API_URL }}
      NEXT_PUBLIC_APPLIFTING_API_KEY: ${{ secrets.APPLIFTING_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run build
        run: bun run build
